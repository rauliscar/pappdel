spring.application.name=pappdelApi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pappdelBBDD?characterEncoding=utf-8&serverTimezone=UTC
